name: Testing-CI

on: push

jobs:
  build_release:
    name: testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go
      - name: List files
        run: |
          ls -la
      - name: Touch file
        run: |
          echo "BLA" > file1
          ls -la
      - name: Zip file
        run: |
          zip file.zip file
